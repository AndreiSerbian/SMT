
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gift Box Shop</title>
    <meta name="description" content="Beautiful Gift Boxes for Every Occasion" />
    <link rel="icon" href="/lovable-uploads/47650ad9-6815-46f4-a1e5-8989d582bdc9.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  </head>
  <body class="bg-gray-50">
    <header id="header-container"></header>
    <div id="app"></div>
    <footer id="footer-container"></footer>
    
    <script type="module">
      import { initApp } from './js/app.js';

      async function loadComponent(componentPath, containerId, fallbackHtml) {
        try {
          const response = await fetch(componentPath);
          if (!response.ok) {
            console.warn(`${componentPath} not found, using fallback`);
            document.getElementById(containerId).innerHTML = fallbackHtml;
            return false;
          }
          const html = await response.text();
          document.getElementById(containerId).innerHTML = html;
          return true;
        } catch (error) {
          console.error(`Error loading ${componentPath}:`, error);
          document.getElementById(containerId).innerHTML = fallbackHtml;
          return false;
        }
      }

      async function initializeApp() {
        const headerFallback = `
          <nav class="bg-white shadow-md">
            <div class="container mx-auto px-6 py-3 flex justify-between items-center">
              <a href="#" class="text-xl font-bold text-gray-800">
                <span class="hidden sm:inline">Gift Box Shop</span>
                <span class="sm:hidden">Gift Box</span>
              </a>
              <div class="flex space-x-4">
                <a href="#" class="text-gray-600 hover:text-gray-800">Главная</a>
                <a href="#order" class="text-gray-600 hover:text-gray-800">Оформление заказа</a>
              </div>
            </div>
          </nav>
        `;

        const footerFallback = `
          <footer class="bg-gray-800 text-white py-8 mt-12">
            <div class="container mx-auto px-6">
              <div class="flex flex-col md:flex-row justify-between">
                <div class="mb-6 md:mb-0">
                  <h3 class="text-xl font-bold mb-4">SMT Gift Box Shop</h3>
                  <p class="text-gray-400">Красивые подарочные коробки для любого случая</p>
                </div>
                <div>
                  <h4 class="text-lg font-semibold mb-3">Контакты</h4>
                  <p class="text-gray-400">Телефон: +79153474616</p>
                  <p class="text-gray-400">Email: smtpremiumbox@serbiyan.ru</p>
                </div>
              </div>
              <div class="border-t border-gray-700 mt-8 pt-6 text-center text-gray-400">
                <p>&copy; 2025 Gift Box Shop. Все права защищены.</p>
              </div>
            </div>
          </footer>
        `;

        // Load both components in parallel
        const [headerLoaded, footerLoaded] = await Promise.all([
          loadComponent('components/header.html', 'header-container', headerFallback),
          loadComponent('components/footer.html', 'footer-container', footerFallback)
        ]);

        console.log('Components loaded:', { header: headerLoaded, footer: footerLoaded });

        // Initialize the main application after components are loaded
        initApp();
      }

      // Start the initialization process when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeApp);
      } else {
        initializeApp();
      }
    </script>
  </body>
</html>
