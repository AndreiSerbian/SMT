
[build]
  command = "npm run build"
  publish = "."

# Handle Edge Functions first - highest priority
[[redirects]]
  from = "/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# Supabase Edge Functions routing
[[redirects]]
  from = "/functions/v1/*"
  to = "https://bsndismiessofvhglzrv.supabase.co/functions/v1/:splat"
  status = 200
  force = true

# Static assets - prevent SPA redirect
[[redirects]]
  from = "/js/*"
  to = "/js/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/components/*"
  to = "/components/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/styles.css"
  to = "/styles.css"
  status = 200
  force = true

[[redirects]]
  from = "/images/*"
  to = "/images/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/public/*"
  to = "/public/:splat"
  status = 200
  force = true

# API routes and specific file extensions
[[redirects]]
  from = "/*.js"
  to = "/:splat.js"
  status = 200
  force = true

[[redirects]]
  from = "/*.css"
  to = "/:splat.css"
  status = 200
  force = true

[[redirects]]
  from = "/*.html"
  to = "/:splat.html"
  status = 200
  force = true

# SPA routing - ONLY for routes that don't match above (lowest priority)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for static assets
[[headers]]
  for = "/js/*"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/components/*"
  [headers.values]
    Content-Type = "text/html"
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.html"
  [headers.values]
    Content-Type = "text/html"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
